# Production Profile - Azure SQL Database Configuration
# These values should be set via environment variables or Azure Key Vault in production

spring.datasource.url=jdbc:sqlserver://${AZURE_SQL_SERVER:your-server.database.windows.net}:${AZURE_SQL_PORT:1433};database=${AZURE_SQL_DATABASE:your-database};encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.username=${AZURE_SQL_USERNAME:your-username}
spring.datasource.password=${AZURE_SQL_PASSWORD:your-password}

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration for Azure SQL
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Azure SQL specific settings
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# Logging (less verbose in production)
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

