# Test profile - runs without MongoDB
server.port=8001

# Disable MongoDB auto-configuration for testing
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,org.springframework.data.mongodb.MongoDbFactoryAutoConfiguration,org.springframework.data.mongodb.MongoDataAutoConfiguration

# Swagger UI configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Logging configuration
logging.level.com.example=INFO
logging.level.org.springframework.data.mongodb=WARN
