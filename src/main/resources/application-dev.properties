# Development profile - runs without MongoDB
server.port=8001

# Disable MongoDB auto-configuration for development
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,org.springframework.data.mongodb.MongoDbFactoryAutoConfiguration,org.springframework.data.mongodb.MongoDataAutoConfiguration

# Swagger UI configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Logging configuration
logging.level.com.example=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
