# Development Profile - SQLite Database Configuration
# Uses relative path that works in both local and Docker environments
spring.datasource.url=jdbc:sqlite:${DB_PATH:./data/dev.db}
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# JPA Configuration for SQLite
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# SQLite specific settings - allow auto-commit for read operations
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=false
# Ensure UUIDs are stored as TEXT (with hyphens) in SQLite
spring.jpa.properties.hibernate.type.uuid_storage=STRING

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

