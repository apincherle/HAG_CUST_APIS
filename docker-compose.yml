version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hags-postgres
    environment:
      - POSTGRES_DB=hags_customer
      - POSTGRES_USER=hags_user
      - POSTGRES_PASSWORD=hags_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hags_user -d hags_customer"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hags-customer-api
    ports:
      - "8001:8001"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/hags_customer
      - SPRING_DATASOURCE_USERNAME=hags_user
      - SPRING_DATASOURCE_PASSWORD=hags_password
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local

