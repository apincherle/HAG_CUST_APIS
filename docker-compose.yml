version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hags-customer-api
    ports:
      - "8001:8001"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - DB_PATH=/app/data/dev.db
    volumes:
      # Mount SQLite database file to persist data
      - ./data:/app/data
    working_dir: /app
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  sqlite-data:
    driver: local

